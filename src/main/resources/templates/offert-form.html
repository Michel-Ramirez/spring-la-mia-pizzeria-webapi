<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <title>Create an offert</title>
    <style>
        .wrapper {
            width: 500px;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header th:replace="fragments :: header"></header>

    <main class="container">

        <h1 class="text-center my-5">Create an new offert</h1>

        <form class="d-flex justify-content-center" th:object="${offert}" method="POST">
            
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="wrapper">
                <div class="mb-3">
                    <label for="title" class="form-label">Offert's name</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                    <div th:replace="fragments :: alertError('title')"></div>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <div>
                        <label for="start-date" class="form-label">Start date</label>
                        <input type="date" class="form-control" id="start-date" th:field="*{startDateOffert}">
                        <div th:replace="fragments :: alertError('startDateOffert')"></div>
                    </div>
                    <div>
                        <label for="end-date" class="form-label">End date</label>
                        <input type="date" class="form-control" id="end-date" th:field="*{endDateOffert}">
                        <div th:replace="fragments :: alertError('endDateOffert')"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>

            </div>

        </form>

        <footer th:fragment="footer" class="d-flex justify-content-center mt-5 pt-5">
            <p><i class="fs-5">Created with love by Michel Ramirez </i></p>
        </footer>

    </main>
</body>

</html>
